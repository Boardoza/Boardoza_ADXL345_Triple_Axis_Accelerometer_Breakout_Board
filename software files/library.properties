paragraph=This library provides an easy‑to‑use API for interfacing with the Boardoza ADXL345 triple‑axis accelerometer breakout. It handles both I²C and SPI communication, returns high‑precision acceleration data (X, Y, Z) in selectable units, and includes built‑in range configuration, data rate adjustment, calibration, and error checking routines. With minimal dependencies and clear example sketches, it’s designed to help you integrate the ADXL345 quickly into any Arduino or PlatformIO project.
